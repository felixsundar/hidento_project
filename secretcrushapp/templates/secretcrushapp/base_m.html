<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hidento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {% load static %}
    <link rel="icon" type="image/gif" href="{% static 'hidentoimages/hidento_icon.jpg' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'hidentocss/hidentostyle_m.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'hidentocss/hidentostyle.css' %}"/>
</head>
<body class="hidento-background">
<nav class="navbar navbar-dark navbar-expand-md fixed-top bg-white p-0">

    <a class="navbar-brand font-weight-bold hidento-heading-color pt-0 pl-2" href="{% url 'index' %}">Hidento</a>
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <center>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link hidento-heading-color hidento-heading-font pt-2 pb-2 pl-3 pr-3"
                       href="{% url 'howitworks' %}">How It Works</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link hidento-heading-color hidento-heading-font pt-2 pb-2 pl-3 pr-3"
                       href="{% url 'faq' %}">FAQ</a>
                </li>
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link hidento-heading-color hidento-heading-font pt-2 pb-2 pl-3 pr-3"
                       href="{% url 'account' %}">{{ request.user.firstname }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link hidento-heading-color hidento-heading-font pt-2 pb-2 pl-3 pr-3"
                       href="{% url 'changePassword' %}">Change Password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link hidento-heading-color hidento-heading-font pt-2 pb-2 pl-3 pr-3"
                       href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link hidento-heading-color hidento-heading-font pt-2 pb-2 pl-3 pr-3"
                       href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link hidento-heading-color hidento-heading-font pt-2 pb-2 pl-3 pr-3"
                       href="{% url 'signup' %}">Sign Up</a>
                </li>
                {% endif %}
                <li class="nav-item dropdown" id="hidento-nav-dropdown">
                    <div class="hidento-dropdown">
                        <a class="nav-link dropdown-toggle hidento-heading-color hidento-heading-font pt-1 pb-1 pl-3 pr-3 mt-2 mb-1"
                           href="#" data-toggle="dropdown" id="hidento1">
                            More
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" id="hidento-nav-dropmenu">
                            <a class="dropdown-item hidento-btn-light-color" target="_blank"
                               href="{% url 'about' %}">About</a>
                            <a class="dropdown-item hidento-btn-light-color" target="_blank" href="{% url 'privacy' %}">Privacy</a>
                            <a class="dropdown-item hidento-btn-light-color" target="_blank"
                               href="{% url 'terms' %}">Terms</a>
                            <a class="dropdown-item hidento-btn-light-color" target="_blank" href="{% url 'contactUs' %}">Contact</a>
                        </div>
                    </div>
                </li>
            </ul>
        </center>
    </div>
</nav>

<div class="hidento-content" style="max-height: 999999px;">

    {% block content %}
        {% endblock %}

    <div class="hidento-footer"
         style="justify-content:center;text-align:center;margin-left:-0.4rem;margin-right:-0.4rem">
            <div class="mobile-footer">
            <a href="whatsapp://send?text=Find your secret crush @ https://www.hidento.com" target="_blank" class="social-icon hidento-heading-color" style="margin:auto;">
                <i class="fa fa-share"></i></a>
            <a href="https://www.facebook.com/Hidento-100658984831094/" target="_blank" class="social-icon hidento-heading-color" style="margin:auto"><i
                    class="fa fa-facebook"></i></a>
            <a href="https://www.instagram.com/hidentoofficial/" target="_blank" class="social-icon hidento-heading-color" style="margin:auto"><i
                    class="fa fa-instagram"></i></a>
            <a href="https://twitter.com/HidentoOfficial" target="_blank" class="social-icon hidento-heading-color" style="margin:auto"><i
                    class="fa fa-twitter"></i></a>
        </div>
    </div>
</div>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
        crossorigin="anonymous"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="{% static 'hidentojs/hidentoscript.js' %}"></script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-158122962-1">
</script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-158122962-1');
</script>
</body>
</html>
