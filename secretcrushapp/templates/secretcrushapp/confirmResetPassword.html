{% extends 'secretcrushapp/base_with_ls.html' %}

{% block content %}
<h2>Password Reset:</h2>

{% if form is None %}
  Reset password link is not valid.
{% else %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
  </form>
{% endif %}
{% endblock %}
