{% extends 'secretcrushapp/base_d.html' %}

{% block content %}
<center>
    <div style="width:40%;margin-top:2.3rem;margin-bottom:3.5rem">
<h2 class="mb-4"><b>Reset Password</b></h2>
      <form method="post">
    {% csrf_token %}
<!--  {{ form.as_p }}-->
        <p>Enter your email address and we'll send a link to reset your password.</p>
<input class="form-control" type="email" placeholder="Email" name="email" maxlength="254"
       value="{% if form.email.value %}{{form.email.value}}{% endif %}" required id="id_email">
        {% if form.email.errors %}
            {% for error in form.email.errors %}
            <div class="hidento-form-error">{{ error|escape }}</div>
            {% endfor %}
            {% endif %}
  <button class="btn btn-primary mt-4" type="submit">Send Password Reset Link</button>
</form>
    </div>
</center>
{% endblock %}
