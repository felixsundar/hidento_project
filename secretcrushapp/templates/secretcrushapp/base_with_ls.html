<!DOCTYPE html>
<html style="overflow:auto">
<head>
    <title>Hidento</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'hidentocss/hidentostyle.min.css' %}"/>
</head>
<body style="background-color:{{ HIDENTO_BACKGROUND_COLOR }};overflow:auto">
<div data-sticky-container>
    <div class="top-bar" data-sticky data-options="marginTop:0;" style="width:100%">
        <div class="top-bar-left">
            <a href="{% url 'index' %}"><h2 class="hidento-title">Hidento</h2></a>
        </div>
        <div class="top-bar-right">
            <ul class="dropdown menu" data-dropdown-menu>
                <li><a href="{% url 'howitworks' %}" class="top-bar-menu">How It Works</a></li>
                <li><a href="{% url 'faq' %}" class="top-bar-menu">FAQ</a></li>
                <li class="top-bar-button">
                    <button class="button" style="padding:0.63em 0.5em">{{request.user.firstname}}</button>
                    <ul class="menu">
                        <li><a href="{% url 'account' %}">My Account</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>
</div>
